<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example React Frontend</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f7fb;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import React from 'https://esm.sh/react@18';
      import { createRoot } from 'https://esm.sh/react-dom@18/client';

      function App() {
        return React.createElement(
          'main',
          {
            style: {
              minHeight: '100vh',
              display: 'grid',
              placeItems: 'center',
              padding: '1rem'
            }
          },
          React.createElement(
            'section',
            {
              style: {
                background: 'white',
                borderRadius: '12px',
                padding: '2rem',
                textAlign: 'center',
                maxWidth: '440px',
                boxShadow: '0 10px 24px rgba(0,0,0,0.08)'
              }
            },
            React.createElement('h1', { style: { marginTop: 0 } }, 'Hello React ðŸ‘‹'),
            React.createElement(
              'p',
              { style: { lineHeight: 1.5, marginBottom: 0 } },
              'This is a very simple example frontend that runs locally with a shell script.'
            )
          )
        );
      }

      createRoot(document.getElementById('root')).render(React.createElement(App));
    </script>
  </body>
</html>
